<aside class="navbar-wrapper">
  <nav class="navbar-items--container">
    <ul>
      <li class="bold logo"><a href="{{ site.baseurl }}">Get Rich Sin Suerte</a></li>
    </ul>
    {% if site.lang == "en" %}
      <a href="{{ site.baseurl_root }}/es" >{{ site.data.languages.es.icon }}{{ site.data.languages.es.label }}</a>
